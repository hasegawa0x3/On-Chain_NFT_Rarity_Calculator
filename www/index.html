<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>OnChain Calculator</title>
    <link type="text/css" rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <img src="./logo2.svg" alt="DFINITY logo" />
      <br />
      <br />
      <form action="#">
        <div class="form">
          <label for="name">Input Canister ID: &nbsp;</label>
          <input id="name" alt="Name" type="text" />
        </div>
        <div class="form">
          <button type="submit" id="score">Rarity Score</button>
          <button type="submit" id="rank">Rarity Rank</button>
          <button type="submit" id="normalize">Trait Normalized</button>
          <button type="submit" id="independence">Triat Independence</button>
          <button type="submit" id="cramersv">Trait CramersV</button>
          </div>
      </form>
      <section id="result"></section>
    </main>
    </body>
    <script src="./index.js">
  </script>
</html>
